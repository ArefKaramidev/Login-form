<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="build/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
  </head>
  <body class="flex items-center justify-center">
    <div
      class="w-[360px] h-[100vh] overflow-y-hidden flex justify-end sm:w-[478px] xl:w-full bg-[#9CCFD2]"
    >
      <div class="relative hidden xl:inline-block">
        <span
          class="text-3xl text-white font-extralight relative top-32 left-20"
          >Find 3d Objects Mockups<br />
          and Illustration here</span
        >
        <img
          src="img/Abstraction.png"
          alt=""
          class="relative top-36 left-24 xl:top-56"
        />
      </div>
      <div
        class="w-[390px] h-[100vh] bg-white rounded-bl-[0px] rounded-tl-[0px] flex items-center justify-center sm:w-[478px] xl:w-[50%]"
      >
        <form
          action=""
          class="w-[390px] h-[750px] px-10 flex flex-col justify-evenly items-start sm:w-[478px] xl:px-24"
        >
          <h1 class="font-bold text-2xl">Create account</h1>

          <div class="flex flex-col items-center justify-center sm:flex-row">
            <button class="buttons_style">
              <img src="img/google 1.png" alt="" /> sign up with Google
            </button>
            <button class="button_facebook">
              <img src="img/facebook 1.png" alt="" />sign up with Facebook
            </button>
          </div>

          <div class="w-[100%] text-center sm:w-[100%]">
            <h1 class="text-[#9F9C9C] font-normal text-2xl">-OR-</h1>
          </div>

          <div>
            <input
              type="text"
              placeholder="Full Name"
              class="input_styles sm:w-[390px]"
            />
            <input
              type="email"
              placeholder="Email Address"
              class="input_styles sm:w-[390px]"
            />
            <div
              class="w-[340px] flex items-center justify-between border-b-[1px] border-[#DBDBDB] sm:w-[390px]"
            >
              <input
                type="password"
                placeholder="password"
                class="input_pass"
              />
              <img src="img/blind 1.png" alt="" />
            </div>
          </div>

          <div>
            <button
              class="bg-[#9CCFD2] w-[340px] py-3 rounded-lg font-bold text-white mt-10 mb-4 sm:w-[390px]"
            >
              create account
            </button>
            <span class="text-[#9F9D9D] text-sm"
              >Already have an account?
              <a href="#" class="text-[#9CCFD2]">log in</a></span
            >
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
